 <h2><a class="question_link" href="/question/47644293/answer/107619908" data-id="11272823"> 在品牌传播的过程中，容易被人接受、认可的信息都具有怎样的特征？ </a></h2>

   <textarea hidden class="content">&lt;p&gt;品牌传播本质上是一个说服消费者的过程，所以认可度高的信息同时需要满足说服力强的要求。&lt;/p&gt;&lt;br&gt;&lt;p&gt;如果要对说服力强弱定个硬指标，在品牌传播或者营销的情况下，消费者最终的品牌选择是再恰当不过了。&lt;/p&gt;&lt;p&gt;用行为经济学常用的说法就是“助推”消费者选择你的品牌（Nudging/Behavioral
change）。&lt;/p&gt;&lt;br&gt;&lt;br&gt;&lt;p&gt;目前流行于营销中的助推框架大致关注于以下几点原则：&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;b&gt;信息的传播者。&lt;/b&gt;消息从谁的口中说出来显然对信息的可信度有着很大的关系。&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;b&gt;鼓励机制。&lt;/b&gt;行为经济学所关注的鼓励机制不再是传统的“胡萝卜”（买一送一，假一赔十这种粗旷式的推广方法）。我们更关注利用人类在长期进化中演生出来的快速决策的方法。&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;p&gt;比如：“只拿最好”（Take-the-best）的决策方法，让消费者在比较品牌之间各自都有哪些好坏的特征时，更容易选择第一个能将这些品牌区隔开的特征，并选择该特征表现最好的品牌。
试想，你正在纠结买香蕉还是买菠萝时，想到香蕉剥起皮来要比菠萝简单，于是马上决定购买香蕉放弃菠萝。&lt;/p&gt;&lt;br&gt;&lt;ul&gt;&lt;li&gt;&lt;b&gt;社会规范。&lt;/b&gt;人生活在群体中，很容易受到他人行为的影响，尤其是那些生活距离近的人（像亲朋好友）。每个群体都会产生各自的规范，信息在传播时符合这些规范显然会更容易被接纳&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;b&gt;情感管理。&lt;/b&gt;诉诸感性是营销中常用的技巧，比如：可口可乐拥抱自动贩售机免费得可乐。通过让消费者亲自体验拥抱，希望传达一个互助、关爱的信息。这样的信息传达方式也更容易被接受并记忆。&lt;br&gt;&lt;/li&gt;&lt;li&gt;&lt;b&gt;品牌自尊（社会责任）。&lt;/b&gt;品牌总想让自己被消费者认为酷酷的。一个对社会负责的品牌，消费者会给予很高的容忍度。当传达的信息是亲近我们周边的社会的时候，我们也会更容易信任它。&lt;/li&gt;&lt;li&gt;&lt;b&gt;信息所附加的心理负担。&lt;/b&gt;去年的研究[1]显示如果人处在认知过载的情形下，信任会降低，行为会更冲动。信息在传播时应尽量避免对受众造成过大的心理负担。&lt;/li&gt;&lt;/ul&gt;&lt;br&gt;&lt;p&gt;&lt;i&gt;插播一则小广告：&lt;/i&gt;&lt;/p&gt;&lt;p&gt;我校Ivo Vlaev教授参与的MINDSPACE项目，通过应用行为经济理论，正在帮助英国政府更好的推广公共政策（从某个意义上来说也是在为政府这个品牌，推广公共政策这个商品，只不过受众范围涉及到全体公民）。有兴趣做这方面实践应用的同学可以关注一下他们的进展，或许对你会有帮助。&lt;/p&gt;&lt;p&gt;[1] Samson, K., &amp;amp; Kostyszyn, P. (2015). Effects
of Cognitive Load on Trusting BehaviorCAn Experiment Using the Trust
Game. &lt;i&gt;PloS one, 10&lt;/i&gt;(5),
e0127680.&lt;/p&gt;</textarea>
